<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        body{
            width: 90%;
            max-width: 900px;
            margin: 10px;
            padding: 10px;
        }
        h1{
            text-align: center;
        }
        h2{
            text-align: center;
        }
        .container > div {
            /*Style for divs inside a element with class=container*/
            border-radius: 5px;
            padding: 10px;
            background-color: teal;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Simple Grid Example</h1>
    <h2> Indian Crickter</h2>
    <div class="container">
        <div>Sachin</div>
        <div>Dhoni</div>
        <div>Virat</div>
        <div>Rohit</div>
        <div>Jadeja</div>
        <div>Ashvin</div>
        <div>Ishant</div>
    </div>
    
</body>
</html>
